<!DOCTYPE html>
<html lang="en" id="review-page">
  <head>
    <title>Checkout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css" />
  </head>
  <body>
    <header id="header">
      <h1>Checkout</h1>
    </header>
    <nav id="checkout-nav">
      <ol>
        <li class="nav-complete-page">
          <figure>
            <img src="../assets/img/person-complete.png" alt="person"/>
            <figcaption class="nav-heading">Personal Info</figcaption>
          </figure>
        </li>
        <li class="nav-complete-page">
          <figure>
            <img src="../assets/img/box-complete.png" alt="shipping box"/>
            <figcaption class="nav-heading">Delivery</figcaption>
          </figure>
        </li>
        <li class="nav-complete-page">
          <figure>
            <img src="../assets/img/card-complete.png" alt="credit card"/>
            <figcaption class="nav-heading">Payment</figcaption>
          </figure>
        </li>
        <li class="nav-complete-page">
         <figure>
            <img src="../assets/img/review-complete.png" alt="review order"/>
            <figcaption class="nav-heading current-page-heading">Review</figcaption>
          </figure>
        </li>
      </ol>
    </nav>

    <main id="main">
      <h2>Review</h2>
    </main>
    <aside id="summary">
      <h2>Summary</h2>
      <section id="summary-header">
        <h3>Items</h3>
        <a href="" id="items-edit">Edit</a>
      </section>
      <section id="summary-items">
        <ol>
          <li>Item #1</li>
          <li>Item #2</li>
          <li>Item #3</li>
          <li>Item #4</li>
          <li>Item #5</li>
        </ol>
      </section>
      <section id="summary-footer">
        <h4>Subtotal</h4>
        <h4>Shipping</h4>
        <h4>Sales Tax</h4>
        <h4>TOTAL</h4>
      </section>
    </aside>
    <script src="../assets/js/site.js"></script>
  </body>
</html>
