<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css" />
  </head>

  <body>
    <header id="header">
      <h1>Checkout</h1>
    </header>
    <nav id="checkout-nav">
      <ol>
        <li>
          <img src="../assets/img/person.png" alt="person"/>
          <h4 class="nav-heading">Personal Info</h4>
        </li>
        <li>
          <img src="../assets/img/box.png" alt="shipping box"/>
          <h4 class="nav-heading">Delivery</h4>
        </li>
        <li>
          <img src="../assets/img/card.png" alt="credit card"/>
          <h4 class="nav-heading">Payment</h4>
        </li>
        <li>
          <img src="../assets/img/review.png" alt="review order"/>
          <h4 class="nav-heading">Review</h4>
        </li>
      </ol>
    </nav>
    <main id="main">
        <form name="delivery-info" action="../payment/" aria-labelledby="form-label">
          <fieldset>
            <h2>Shipping Address</h2>
            <ol>
              <li class="checkbox-field">
                <input type="checkbox" name="gift" id="gift"/>
                <label for="gif">This is a gift</label>
              </li>
              <li>
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" required/>
              </li>
              <li>
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number" required/>
              </li>
              <li>
                <label for="shipping-address">Address</label>
                <input type="text" name="shipping-address" id="shipping-address" required/>
                <input type="text" name="shipping-address" id="shipping-address-two" placeholder="Optional"/>
              </li>
              <li>
                <label for="shipping-city">City</label>
                <input type="text" name="shipping-city" id="shipping-city" required/>
              </li>
              <li>
                <label for="shipping-state">State</label>
                <select name="shipping-state" id="shipping-state" required>
                  <option value="--">--</option>
                	<option value="AL">Alabama</option>
                	<option value="AK">Alaska</option>
                	<option value="AZ">Arizona</option>
                	<option value="AR">Arkansas</option>
                	<option value="CA">California</option>
                	<option value="CO">Colorado</option>
                	<option value="CT">Connecticut</option>
                	<option value="DE">Delaware</option>
                	<option value="DC">District Of Columbia</option>
                	<option value="FL">Florida</option>
                	<option value="GA">Georgia</option>
                	<option value="HI">Hawaii</option>
                	<option value="ID">Idaho</option>
                	<option value="IL">Illinois</option>
                	<option value="IN">Indiana</option>
                	<option value="IA">Iowa</option>
                	<option value="KS">Kansas</option>
                	<option value="KY">Kentucky</option>
                	<option value="LA">Louisiana</option>
                	<option value="ME">Maine</option>
                	<option value="MD">Maryland</option>
                	<option value="MA">Massachusetts</option>
                	<option value="MI">Michigan</option>
                	<option value="MN">Minnesota</option>
                	<option value="MS">Mississippi</option>
                	<option value="MO">Missouri</option>
                	<option value="MT">Montana</option>
                	<option value="NE">Nebraska</option>
                	<option value="NV">Nevada</option>
                	<option value="NH">New Hampshire</option>
                	<option value="NJ">New Jersey</option>
                	<option value="NM">New Mexico</option>
                	<option value="NY">New York</option>
                	<option value="NC">North Carolina</option>
                	<option value="ND">North Dakota</option>
                	<option value="OH">Ohio</option>
                	<option value="OK">Oklahoma</option>
                	<option value="OR">Oregon</option>
                	<option value="PA">Pennsylvania</option>
                	<option value="RI">Rhode Island</option>
                	<option value="SC">South Carolina</option>
                	<option value="SD">South Dakota</option>
                	<option value="TN">Tennessee</option>
                	<option value="TX">Texas</option>
                	<option value="UT">Utah</option>
                	<option value="VT">Vermont</option>
                	<option value="VA">Virginia</option>
                	<option value="WA">Washington</option>
                	<option value="WV">West Virginia</option>
                	<option value="WI">Wisconsin</option>
                	<option value="WY">Wyoming</option>
                </select>
              </li>
              <li>
                <label for="shipping-zip">ZIP Code</label>
                <input type="number" name="shipping-zip" id="shipping-zip" required/>
              </li>
            </ol>
          </fieldset>
          <fieldset>
            <h2>Delivery Options</h2>
            <ol>
              <li class="radio-field">
                <input type="radio" name="delivery-option" id="free" value="free" checked>
                <label for="free">FREE Standard Delivery</label>
              </li>
              <li class="radio-field">
                <input type="radio" name="delivery-option" id="two-day" value="two-day">
                <label for="free">$7.00 Two-Day Delivery</label>
              </li>
              <li class="radio-field">
                <input type="radio" name="delivery-option" id="one-day" value="one-day">
                <label for="free">$10.00 One-Day Delivery</label>
              </li>
            </ol>
          </fieldset>
          <button type="submit">Continue</button>
        </form>
    </main>
    <aside id="summary">
      <h2>Summary</h2>
      <section id="summary-header">
        <h3>Items</h3>
        <a href=""id="items-edit">Edit</a>
      </section>
      <section id="summary-items">
        <ol>
          <li>Item #1</li>
          <li>Item #2</li>
          <li>Item #3</li>
          <li>Item #4</li>
          <li>Item #5</li>
        </ol>
      </section>
      <section id="summary-footer">
        <h4>Subtotal</h4>
        <h4>Shipping</h4>
        <h4>Sales Tax</h4>
        <h4>TOTAL</h4>
      </section>
    </aside>
    <script src="../assets/js/site.js"></script>
  </body>
</html>
