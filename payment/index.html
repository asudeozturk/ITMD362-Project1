<!DOCTYPE html>
<html lang="en" id="payment-page">
  <head>
    <title>Checkout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css" />
  </head>

  <body>
    <header id="header">
      <h1>Checkout</h1>
    </header>
    <nav id="checkout-nav">
      <ol>
        <li class="nav-complete-page">
          <figure>
            <img src="../assets/img/person-complete.png" alt="person"/>
            <figcaption class="nav-heading">Personal Info</figcaption>
          </figure>
        </li>
        <li class="nav-complete-page">
          <figure>
            <img src="../assets/img/box-complete.png" alt="shipping box"/>
            <figcaption class="nav-heading">Delivery</figcaption>
          </figure>
        </li>
        <li class="nav-complete-page">
          <figure>
            <img src="../assets/img/card-complete.png" alt="credit card"/>
            <figcaption class="nav-heading current-page-heading">Payment</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="../assets/img/review.png" alt="review order"/>
            <figcaption class="nav-heading">Review</figcaption>
          </figure>
        </li>
      </ol>
    </nav>

    <main id="main">
      <form name="payment" action="../review/" aria-labelledby="form-label">
        <fieldset>
          <h2>Billing Address</h2>
          <ol>
            <li class="radio-field">
              <input type="radio" name="billing-option" id="same" value="same" checked/>
              <label for="same">Same as shipping address</label>
            </li>
            <li class="radio-field">
              <input type="radio" name="billing-option" id="different" value="different"/>
              <label for="different">Add another address</label>
            </li>
          </ol>
          <ol id="new-billing-address">
            <li>
              <label for="billing-address">Address</label>
              <input type="text" name="billing-address" id="billing-address" required placeholder="Street address, P.O  box"/>
              <input type="text" name="billing-address" id="billing-address-two" placeholder="Apartment, suit, unit etc. (optional)"/>
            </li>
            <li>
              <ol name="city-state-zip">
                <li>
                  <label for="billing-city">City</label>
                  <input type="text" name="billing-city" id="billing-city" required/>
                </li>
                <li>
                  <label for="billing-state">State</label>
                  <select name="billing-state" id="billing-state" required>
                    <option value="--">--</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </li>
                <li>
                  <label for="billing-zip">ZIP Code</label>
                  <input type="number" name="billing-zip" id="billing-zip" required/>
                </li>
              </ol>
            </li>
          </ol>
        </fieldset>
        <fieldset>
          <h2>Payment Information</h2>
          <ol>
            <li>
              <label for="card-name">Name on Card</label>
              <input type="text" name="card-name" id="card-name" required/>
            </li>
            <li>
              <label for="card-number">Credit/Debit Card Number</label>
              <input type="text" name="card-number" id="card-number" required/>
            </li>
            <li>
              <label for="expiration-date">Expiration Date</label>
              <ol name="month-year">
                <li>
                  <select name="expiration-date" id="month">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </li>
                <li>
                  <select name="expiration-date" id="year">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                    <option value="2032">2032</option>
                    <option value="2033">2033</option>
                    <option value="2034">2034</option>
                    <option value="2035">2035</option>
                  </select>
                </li>
              </ol>
            </li>
            <li>
              <label for="cvv-number">CVV</label>
              <input type="number" name="cvv-number" id="cvv-number" required/>
            </li>
          </ol>
        </fieldset>
        <fieldset name="buttons">
          <a href="../delivery" class="back-button">Payment Information</a>
          <button type="submit">Review Order</button>
        </fieldset>
      </form>
    </main>

    <aside id="summary">
      <h2>Summary</h2>
      <section id="summary-header">
        <h3>Items</h3>
        <a href="" id="items-edit">Edit</a>
      </section>
      <section id="summary-items">
        <ol>
          <li>Item #1</li>
          <li>Item #2</li>
          <li>Item #3</li>
          <li>Item #4</li>
          <li>Item #5</li>
        </ol>
      </section>
      <section id="summary-footer">
        <h4>Subtotal</h4>
        <h4>Shipping</h4>
        <h4>Sales Tax</h4>
        <h4>TOTAL</h4>
      </section>
    </aside>
    <script src="../assets/js/site.js"></script>
  </body>
</html>
