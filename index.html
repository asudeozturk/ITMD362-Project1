<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css/screen.css" />
  </head>

  <body>
    <header id="header">
      <h1>Checkout</h1>
    </header>
    <nav id="checkout-nav">
      <ol>
        <li>
          <img src="assets/img/person.png" alt="person"/>
          <h4 class="nav-heading">Personal Info</h4>
        </li>
        <li>
          <img src="assets/img/box.png" alt="shipping box"/>
          <h4 class="nav-heading">Delivery</h4>
        </li>
        <li>
          <img src="assets/img/card.png" alt="credit card"/>
          <h4 class="nav-heading">Payment</h4>
        </li>
        <li>
          <img src="assets/img/review.png" alt="review order"/>
          <h4 class="nav-heading">Review</h4>
        </li>
      </ol>
    </nav>
    <main id="main">
      <form name="personal-info" action="delivery/" aria-labelledby="form-label">
        <h2>Personal Information</h2>
        <fieldset>
          <ol>
            <li>
              <label for="full-name">Full Name</label>
              <input type="text" name="full-name" id="full-name" required/>
            </li>
            <li>
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" required/>
            </li>
            <li>
              <label for="phone-number">Phone Number</label>
              <input type="tel" name="phone-number" id="phone-number" required/>
            </li>
            <li class="checkbox-field">
              <input type="checkbox" name="create-account" id="create-account"/>
              <label for="create-account">Create an account</label>
           </li>
          </ol>
        </fieldset>
        <button type="submit">Continue</button>
      </form>
    </main>
    <aside id="summary">
      <h2>Summary</h2>
      <h3>Items</h3>
      <a href=""id="items-edit">Edit</a>
      <h4>Subtotal</h4>
      <h4>Shipping</h4>
      <h4>Sales Tax</h4>
      <h4>TOTAL</h4>
    </aside>
  <script src="assets/js/site.js"></script>
  </body>
</html>
